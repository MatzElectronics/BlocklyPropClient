<!DOCTYPE html>
<html lang="en" ng-app="blocklypropclient">
<head>
    <meta charset="UTF-8">
    <title>BlocklyProp client</title>

    <link type="text/css" rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="/static/style.css"/>

    <script type="text/javascript" src="/libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="/libs/angular-translate/angular-translate.min.js"></script>

    <script type="text/javascript" src="/static/blocklypropclient.js"></script>
</head>
<body>
<!-- boot screen (extreme left) -->
<div class="screen active" id="screen-boot"></div>

<!-- login screen includes computer identifier (left) -->
<div class="screen" id="screen-login">
    <form id="form-login">
        <label for="login-field-login"></label>
        <input id="login-field-login" name="login" type="text" class="form-input"/>
        <label for="login-field-password"></label>
        <input id="login-field-password" name="password" type="password" class="form-input" />
        <label for="login-field-identifier"></label>
        <input id="login-field-identifier" name="identifier" type="text" class="form-input" />
        <button type="submit">Login</button>
    </form>

</div>

<!-- about screen (top) -->
<div class="screen" id="screen-about">
    <span class="title"></span>
    <span class="description"></span>
    <span class="authors"></span>
    <span class="copyright"></span>
</div>

<!-- configs: server url (top) -->
<div class="screen" id="screen-config"></div>

<!-- connecting screen: also to be used when connection was temporarily lost -->
<div class="screen" id="screen-connecting">
    <span id="connecting-message"></span>
    <span class="spinner"></span>
    <a href="#disconnect" id="connecting-link-disconnect">Cancel connect</a>
</div>

<!-- connected to server: log window + logout button (right) -->
<div class="screen" id="screen-connected">
    <textarea id="connected-log" readonly></textarea>
    <a href="#disconnect" id="connected-link-disconnect">Disconnect</a>
</div>

<!-- generic error screen (bottom) -->
<div class="screen" id="screen-error">

</div>

</body>
</html>
